<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排列小游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .result {
            margin-top: 20px; 
            padding: 10px;
            background-color: #fff; 
            border: 1px solid #ddd; 
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>排列小游戏</h1>
    <label for="birthYear">请输入你的出生年份（1970-2008）：</label>
    <input type="number" id="birthYear" min="1970" max="2008">
    <button onclick="playGame()">生成句子</button>
    <div id="output" class="result"></div>

    <script src="game.js"></script>
</body>
</html>
